<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Muah üíå</title>
<style>
body {
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

.envelope-container {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

/* Sampul */
.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffe4e1;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Flap */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ffb6c1;
  clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 0, 0 0);
  z-index: 2;
}

/* Tulisan pull me */
.pull {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #8b3a62;
  z-index: 3;
}

/* Surat */
.letter {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff8dc;
  border-radius: 10px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  font-size: 14px;
  opacity: 0;
  z-index: 4;
  transition: opacity 0.6s;
}

/* Polaroid */
.polaroid {
  position: absolute;
  width: 190px; /* ~4.3 inch */
  height: 190px;
  background: #fff;
  padding: 10px 10px 25px 10px; /* extra bawah untuk frame polaroid */
  box-sizing: border-box;
  border-radius: 5px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 5;
  transition: opacity 0.6s;
}

.polaroid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 3px;
}

/* Envelope open */
.envelope-container.open .letter {
  opacity: 1;
}

/* Klik kedua: surat hilang, polaroid muncul */
.envelope-container.showPhoto .letter,
.envelope-container.showPhoto .pull {
  display: none;
}

.envelope-container.showPhoto .polaroid {
  opacity: 1;
}
</style>
</head>
<body>

<div class="envelope-container" onclick="toggleEnvelope(this)">
  <div class="envelope"></div>
  <div class="flap"></div>

  <!-- Surat -->
  <div class="letter">
    <h3> 17/2/26 ü§ç</h3>
    <p>
      Hanisya minta maaf untuk semuanya ...<br>
      Nothing words anymore than sorry.<br>
      Hanya doa yg sering diiringi..
      Aku sentiasa menanti & menunggu
      Sayang dunia akhirat :)
      Sayang selamanya..
      Please dont forget me here..Safiya
    </p>
  </div>

  <!-- Polaroid -->
  <div class="polaroid">
    <img src="https://i.postimg.cc/xCBL6RqK/04F2A699-519A-4A5E-8D35-306A54556F2D.jpg" alt="Polaroid Photo">
  </div>

  <div class="pull">Pull me üíå</div>
</div>

<script>
let pressTimer;
let secretCount = "...";

function toggleEnvelope(el) {
  // Envelope animation
  if (!el.classList.contains('open')) {
    el.classList.add('open');
  } else {
    el.classList.add('showPhoto');
  }

  // Local counter (awak sahaja)
  let localCount = localStorage.getItem('secretEnvelopeClicks') || 0;
  localCount = parseInt(localCount) + 1;
  localStorage.setItem('secretEnvelopeClicks', localCount);

  // Global counter (dia buka pun dikira)
  fetch('https://api.countapi.xyz/hit/safiya-envelope/opens')
    .then(res => res.json())
    .then(data => {
      secretCount = data.value;
    })
    .catch(() => {
      secretCount = "offline";
    });

  // Start long press detect
  pressTimer = setTimeout(() => {
    alert(
      "üíå Total dibuka: " + secretCount + " kali\n" +
      "üîí Awak buka: " + localCount + " kali"
    );
  }, 2000); // ‚è±Ô∏è tahan 2 saat
}

// Bila lepas jari ‚Üí cancel
document.querySelector('.envelope-container').addEventListener('touchend', () => {
  clearTimeout(pressTimer);
});
</script>

</body>
</html>
